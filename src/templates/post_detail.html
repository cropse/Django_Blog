<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
    {% if "html-safe" in message.tags %}
        {{ message|safe }}
    {% else %}
        {{ message }}
    {% endif %}
    </li>
    {% endfor %}
</ul>
{% endif %}

<h1>{{ title }}</h1>

{{ instnace }}<br/>
{{ instnace.id }}<br/>
{{ instance.title }}<br/>
{{ instance.content }}<br/>
{{ instance.updated }}<br/>
<a href={% url "posts:update" id=instance.id %}>Edit It</a>
</body>
</html>
